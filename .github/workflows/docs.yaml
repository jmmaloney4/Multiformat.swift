name: Publish Documentation

on:
  workflow_dispatch:
  push:
    branches:
    - main
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3.5.0

    - name: Generate Docs
      uses: sersoft-gmbh/swifty-docs-action@v2.0.3
      with:
        output: docs
        clean: true

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3.9.3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
    
