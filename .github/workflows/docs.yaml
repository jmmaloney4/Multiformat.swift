name: Publish Documentation

on:
  workflow_dispatch:
  push:
    branches:
    - main
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Generate Docs
      uses: sersoft-gmbh/swifty-docs-action@v3.2.0
      with:
        output: docs
        clean: true

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4.0.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
    
